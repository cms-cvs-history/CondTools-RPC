process L1RPCConfigWriteFirstPayload = {

#    include "FWCore/MessageLogger/data/MessageLogger.cfi"
    untracked PSet maxEvents = { untracked int32 input = 1 }

    # source of IoVs
    source = EmptyIOVSource {
        string timetype = "runnumber"
        uint64 firstValue = 1
        uint64 lastValue = 1
        uint64 interval = 1
    }

    # Generate dummy L1TriggerKey and L1TriggerKeyList
  es_module L1TriggerKeyDummy = L1TriggerKeyDummyProd
  {
	string tscKey = "dummy"
        VPSet subsystemKeys = {
            {
            string record = "L1RPCConfigRcd"
            string type = "L1RPCConfig"
            string key = "DEFAULT"
            string tag = "RPCPatterns_ppt1"
            }}
  }
  es_source L1TriggerKeyRcdSource = EmptyESSource {
    string recordName = "L1TriggerKeyRcd"
    vuint32 firstValid = { 1 }
    bool iovIsRunNotTime = true
  }

  es_module L1TriggerKeyListDummy = L1TriggerKeyListDummyProd { }
  es_source L1TriggerKeyListRcdSource = EmptyESSource {
    string recordName = "L1TriggerKeyListRcd"
    vuint32 firstValid = { 1 }
    bool iovIsRunNotTime = true
  }

    # Generate dummy configuration data
  es_module rpcconf = RPCTriggerConfig {
    untracked int32 PACsPerTower = 1
    untracked string filedir = "L1Trigger/RPCTrigger/data/Eff90PPT12/"
  }
  es_source rpcconfsrc = EmptyESSource {
    string recordName = "L1RPCConfigRcd"
    vuint32 firstValid = { 1 }
    bool iovIsRunNotTime = true
  }

    # writer modules
  module L1CondDBPayloadWriter = L1CondDBPayloadWriter
  {
        string offlineDB = "sqlite_file:rpctconfig.db"
        string offlineAuthentication = ""
	string L1TriggerKeyListTag = "L1TriggerKeyList_CRUZET_hlt"
  }

    path p = { L1CondDBPayloadWriter }

}
