process Write2DB = 
{

  service = MessageLogger 
  {
     untracked vstring destinations = {"cout"}
     untracked PSet cout = 
     {
       untracked  PSet default = { untracked int32 limit = 0 }
     }
  }

  source = EmptyIOVSource 
  {
    string timetype = "runnumber"
    untracked uint32 firstRun = 1
    untracked uint32 lastRun = 1
    uint32 interval = 1
  }

  include "CondCore/PopCon/data/PopConDB.cfi"
  replace PopConDB.timetype = "runnumber"

# Select output destination:
## to write into sqlite file
  replace PopConDB.connect = "sqlite_file:L1RPCConfig.db"
#  replace PopConDB.DBParameters.authenticationPath="."
#
## to write into int2r_orcoff
#  replace PopConDB.connect = "oracle://cms_orcoff_int2r/CMS_COND_RPC"
#  replace PopConDB.DBParameters.authenticationPath="."    
#
## to write into orcon
#  replace PopConDB.connect = "oracle://orcon/CMS_COND_ON_170_RPC"
#  replace PopConDB.DBParameters.authenticationPath="."

# keep this commented out if you do not set Validate=1 below
#  include "CondCore/DBCommon/data/CondDBCommon.cfi"
#  replace CondDBCommon.connect = "sqlite_file:L1RPCConfig.db"
#  es_source = PoolDBESSource {
#    using CondDBCommon
#    VPSet toGet = {
#      { string record = "L1RPCConfigRcd"
#        string tag = "L1RPCConfig_v2"
#      }
#    }
#  }

  service = PopConDBOutputService 
            {
              using PopConDB
              VPSet toPut = 
              {{ 
                 string record = "L1RPCConfigRcd" 
                 string tag = "L1RPCConfig_v1" 
              }}
            }

  module WriteInDB = L1RPCConfigDBWriter
  {
    using PopConDB
    bool SinceAppendMode = true
    bool debug = false
    untracked int32 Validate = 0
    untracked int32 PACsPerTower = 12
    untracked string filedir = "L1Trigger/RPCTrigger/data/Eff90PPT12/"
  }

  path p = {WriteInDB}
}
