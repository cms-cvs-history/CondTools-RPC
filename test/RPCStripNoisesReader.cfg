process Test = {

    untracked PSet maxEvents = {untracked int32 input = -1}
    
    source = EmptySource {
	untracked uint32 firstRun = 1   
	untracked uint32 numberEventsInRun = 10
    }
    
#    service = MessageLogger {
#	untracked vstring destinations = { "." }
#	untracked PSet insert_logfile = { untracked string threshold = "INFO" }
#    }
    
    service = Timing {}
    
    es_source = PoolDBESSource { 
	string connect = "sqlite_file:pop_test.db" 
#	string connect = "oracle://int2r/CMS_RPC_INTEGRATION"
   
	#
	string timetype = "runnumber" 
	PSet DBParameters = {
	    untracked string authenticationPath="/afs/cern.ch/cms/DB/conddb"
        #    untracked string authenticationPath="."	
	    untracked int32 messageLevel=2
	}

        VPSet toGet = { { string record = "RPCStripNoisesRcd" string tag ="RPCStripNoises_mc" } }
    }
    
    module prod =  RPCStripNoisesRcdRead {
#          untracked uint32   printDebug = 6
    }
        
    service = SimpleMemoryCheck {
        untracked int32 ignoreTotal = 0 # default is one
    }

    include "PerfTools/Callgrind/data/callgrindSwitch.cfi"

    untracked PSet options   = { untracked bool wantSummary = true }

    path p = {
              profilerStart,
              prod,
              profilerStop
             }

    module print = AsciiOutputModule {}
    endpath ep = { print }
}
