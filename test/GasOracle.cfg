process ProcessOne = {
 service = MessageLogger {
    untracked vstring destinations = {"cout"}
    untracked PSet cout = {
          untracked  PSet default = { untracked int32 limit = 0 }
    }
 }

//Subproject specific modules
     source = EmptyIOVSource {
         string timetype = "runnumber"
         untracked uint32 firstRun = 1219760715
         untracked uint32 lastRun = 1219760715
         uint32 interval = 1
       }


//PopCon config
include "CondCore/DBCommon/data/CondDBCommon.cfi"
// eg to write the objects in oracle

replace CondDBCommon.connect = "oracle://cms_orcon_prod/CMS_COND_20X_RPC"
replace CondDBCommon.DBParameters.authenticationPath = "/nfshome0/xiezhen/conddb"
replace CondDBCommon.DBParameters.messageLevel=1
// Database output service
    service = PoolDBOutputService{
	using CondDBCommon
        untracked string timetype = "timestamp"
	VPSet toPut = { { string record = "RPCGasRcd" string tag = "RPCGas_T" } }
        //official log db is to be defined by policy. 
        // should beCMS_COND_GENERAL schema in official db
	//untracked string logconnect = "sqlite_file:log.db"
	untracked string logconnect = "oracle://cms_orcon_prod/CMS_COND_21X_POPCONLOG"
   }


//Common parameters to all subprojects
